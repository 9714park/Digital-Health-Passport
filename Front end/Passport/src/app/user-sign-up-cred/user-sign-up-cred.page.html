<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Sign Up</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" color="success" routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form id="form">
    <div id="seperator">
    <ion-card>
    <ion-item>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
  </ion-card>
</div>
  <div id="seperator">
  <ion-card>
    <ion-item>
      <ion-input placeholder="Password" [type]="showPassword  ? 'text': 'password'" ></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>
  </ion-card>
</div>
  </form>
  <div id="buttons">
  <ion-list style="text-align: center;">
    <ion-button color="success" expand="block" shape="round" routerLink="/id-upload">Confirm</ion-button>
  </ion-list>
  </div>
</ion-content>
