<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Sign Up</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" color="success" routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
      <p style="text-align: center;">Please fill out your information</p> 
      <form id="form">
        <div id="seperator">
        <ion-card>
        <ion-item>
          <ion-input placeholder="First Name"></ion-input>
        </ion-item>
      </ion-card>
    </div>
    <div id="seperator">
      <ion-card>
        <ion-item>
          <ion-input placeholder="Last Name" ></ion-input>
        </ion-item>
      </ion-card>
    </div>
    <div id="seperator">
        <ion-card>
          <ion-item>
            <ion-label>Date of Birth</ion-label>
            <ion-datetime displayFormat="D MMM YYYY" placeholder="Select Date"></ion-datetime>
          </ion-item>
        </ion-card>
      </div>
    <div id="seperator">
      <ion-card>
        <ion-item>
          <ion-label> Gender</ion-label>
          <ion-select okText="Okay" cancelText="dismiss">
            <ion-select-option> Male</ion-select-option>
            <ion-select-option> Female</ion-select-option>
            <ion-select-option> Other</ion-select-option>
            <ion-select-option> Prefer not to answer</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card>
    </div>
      </form>
      
  <div id="buttons">
      <ion-list style="text-align: center;">
        <ion-button color="success" expand="block" shape="round" routerLink="/user-sign-up-cred">Next</ion-button>
      </ion-list>
    </div>
</ion-content>
